    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    header {
      background: linear-gradient(135deg, #4776e6, #8e54e9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 8%;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 130px;
      height: auto;
      border-radius: 8px;
    }

    /* ===== NAVBAR ===== */
    #navbar ul.menu {
      display: flex;
      align-items: center;
      gap: 25px;
      list-style: none;
    }

    #navbar ul.menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    #navbar ul.menu li a:hover {
      color: #00c4a7;
    }

    /* ===== DROPDOWN ===== */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: blue;
      list-style: none;
      padding: 8px 0;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      min-width: 160px;
      z-index: 999;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px 18px;
      color: #0f172a;
      text-decoration: none;
      transition: 0.3s;
    }

    .dropdown-menu li a:hover {
      background: #3b82f6;
      color: #fff;
    }

    /* Desktop hover dropdown */
    @media (hover: hover) {
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 900px) {
      #navbar ul.menu {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #176B87, #2515b8);
        padding: 20px 0;
        transform: translateY(-200%);
        transition: transform 0.4s ease;
        z-index: 999;
        max-height: 100vh;
        overflow-y: auto;
      }

      #navbar ul.menu.active {
        transform: translateY(0);
      }

      .hamburger {
        display: flex;
      }

      #navbar ul.menu li {
        width: 100%;
        text-align: center;
      }

      #navbar ul.menu li a {
        display: block;
        padding: 14px;
        color: #fff;
        font-size: 1rem;
      }

      #navbar ul.menu li a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* ✅ MOBILE DROPDOWN FIX */
      .dropdown.open .dropdown-menu {
        display: block;
        position: relative;
        top: 0;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: none;
        border-radius: 6px;
        width: 100%;
        padding: 0;
        text-align: center;
        margin-top: 4px;
      }

      .dropdown-menu li a {
        color: #e0f2fe;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dropdown-menu li:last-child a {
        border-bottom: none;
      }
    }
  </style>
</head>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const navbarMenu = document.querySelector("#navbar ul.menu");

    hamburger.addEventListener("click", () => {
      navbarMenu.classList.toggle("active");
      hamburger.classList.toggle("open");
    });

    // Dropdown toggle (mobile)
    const dropdownLinks = document.querySelectorAll(".dropdown > a");

    dropdownLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        if (window.innerWidth <= 900) {
          e.preventDefault();
          const parent = link.parentElement;
          const isOpen = parent.classList.contains("open");

          // Close other dropdowns
          document.querySelectorAll(".dropdown.open").forEach(drop => {
            if (drop !== parent) drop.classList.remove("open");
          });

          // Toggle current dropdown
          parent.classList.toggle("open", !isOpen);
        }
      });
    });
  </script>

  <script>
    // ===== HAMBURGER MENU =====
    const hamburger = document.getElementById("hamburger");
    const navbar = document.getElementById("navbar");
    hamburger.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });

    // ===== FORM VALIDATION =====
    const onlyLettersPattern = /^[A-Za-z\s\-]+$/;
    const onlyDigits10 = /^[0-9]{10}$/;
    const onlyDigits6 = /^[0-9]{6}$/;

    const firstname = document.getElementById('firstname');
    const lastname = document.getElementById('lastname');
    const phone = document.getElementById('phone');
    const pincode = document.getElementById('pincode');
    const signupForm = document.getElementById('signupForm');

    function forceLetters(){ this.value = this.value.replace(/[^A-Za-z\s\-]/g,''); }
    function forceDigits(){ this.value = this.value.replace(/[^0-9]/g,''); }

    firstname.addEventListener('input', forceLetters);
    lastname.addEventListener('input', forceLetters);
    document.getElementById('city').addEventListener('input', forceLetters);

    phone.addEventListener('input', function(){
      forceDigits.call(this);
      if(this.value.length > 10) this.value = this.value.slice(0,10);
    });

    pincode.addEventListener('input', function(){
      forceDigits.call(this);
      if(this.value.length > 6) this.value = this.value.slice(0,6);
    });

    signupForm.addEventListener('submit', function(evt){
      evt.preventDefault();

      const vFirst = firstname.value.trim();
      const vLast = lastname.value.trim();
      const vPhone = phone.value.trim();
      const vPin = pincode.value.trim();
      const pwd = document.getElementById('password').value;
      const cpwd = document.getElementById('confirm_password').value;

      document.getElementById('err-name').textContent = '';
      document.getElementById('err-phone').textContent = '';
      document.getElementById('err-pin').textContent = '';
      document.getElementById('err-pass').textContent = '';

      if (!onlyLettersPattern.test(vFirst) || !onlyLettersPattern.test(vLast)) {
        document.getElementById('err-name').textContent = 'Names can contain only letters.';
        firstname.focus();
        return;
      }

      if (!onlyDigits10.test(vPhone)) {
        document.getElementById('err-phone').textContent = 'Phone must be exactly 10 digits.';
        phone.focus();
        return;
      }

      if (!onlyDigits6.test(vPin)) {
        document.getElementById('err-pin').textContent = 'Pincode must be exactly 6 digits.';
        pincode.focus();
        return;
      }

      if (pwd.length < 6) {
        document.getElementById('err-pass').textContent = 'Password must be at least 6 characters.';
        return;
      }

      if (pwd !== cpwd) {
        document.getElementById('err-pass').textContent = 'Passwords do not match.';
        return;
      }

      const success = document.getElementById('success');
      success.style.display = 'block';

      setTimeout(()=> window.location.href='index.html', 1400);
    });
  </script>
