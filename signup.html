    /* ===== HAMBURGER FIXED STYLES ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    @media (max-width: 900px) {
      nav ul.menu {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
      background: linear-gradient(135deg, #920a80, #176B87);
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        transform: translateY(-200%);
        transition: transform 0.4s ease;
        z-index: 999;
      }

      nav ul.menu.active {
        transform: translateY(0);
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

  <script>
  // ===== HAMBURGER TOGGLE =====
  const hamburger = document.querySelector('#menu-toggle'); // <-- fixed selector
  const navMenu = document.querySelector('nav ul');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');
    navMenu.classList.toggle('active');
  });

  // ===== MOBILE DROPDOWN TOGGLE =====
  const dropdownLinks = document.querySelectorAll('.dropdown > a');

  dropdownLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      if (window.innerWidth <= 900) {
        e.preventDefault(); // stop direct link navigation
        const parent = link.parentElement;
        parent.classList.toggle('open');
      }
    });
  });
</script>

  


  <style>
/* ===== SIGNUP CARD ===== */
:root{
      --bg1:#1d3557;
      --bg2:#457b9d;
      --accent:#00bfa6;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --radius:12px;
      font-family: "Poppins", system-ui, Arial, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      justify-content: space-around;
      padding:32px 28px;
      max-width:700px;
      width:100%;
      box-shadow:0 14px 40px rgba(0,0,0,.18);
      margin: 0% auto;
    }

    h1{

      text-align:center;
      color:var(--accent);
      margin-bottom:20px;
    }

    form{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px 18px;
    }

    label{font-size:13px;color:#374151;margin-bottom:6px;display:block}
    input, select, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      background:#fbfbfb;
      font-size:14px;
      color:#0f172a;
    }
    textarea{resize:vertical}
    .full{grid-column:1 / -1;}

    button[type="submit"]{
      grid-column:1 / -1;
      padding:12px 16px;
      border:0;
      border-radius:10px;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:background 0.3s;
    }
    button:hover{background:#00a893;}

    .note{grid-column:1 / -1;text-align:center;color:var(--muted);margin-top:10px;font-size:14px}
    .note a{color:var(--accent);text-decoration:none;font-weight:600}

<div class="card" aria-labelledby="signup-heading">

    <div>
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" maxlength="10" placeholder="9876543210">
    </div>

    <div class="full">
      <label for="address">Address</label>
      <input id="address" name="address" type="text" placeholder="House no, street, area">

    </div>

    </div>

      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password" minlength="6" placeholder="Re-enter password">
    </div>

      <label for="about">About / Additional Info</label>
      <textarea id="about" name="about" placeholder="Tell us about yourself or your healthcare needs..." rows="3"></textarea>
    </div>

<div id="success" class="success" role="status">✅ Account created — redirecting...</div>

  });
</script>


  <script>

    // ===== FORM VALIDATION =====
    const onlyLettersPattern = /^[A-Za-z\s\-]+$/;
    const onlyDigits10 = /^[0-9]{10}$/;
    const onlyDigits6 = /^[0-9]{6}$/;

    const firstname = document.getElementById('firstname');
    const lastname = document.getElementById('lastname');
    const phone = document.getElementById('phone');
    const pincode = document.getElementById('pincode');
    const signupForm = document.getElementById('signupForm');

    function forceLetters(){ this.value = this.value.replace(/[^A-Za-z\s\-]/g,''); }
    function forceDigits(){ this.value = this.value.replace(/[^0-9]/g,''); }

    firstname.addEventListener('input', forceLetters);
    lastname.addEventListener('input', forceLetters);
    document.getElementById('city').addEventListener('input', forceLetters);

    phone.addEventListener('input', function(){
      forceDigits.call(this);
      if(this.value.length > 10) this.value = this.value.slice(0,10);
    });

    pincode.addEventListener('input', function(){
      forceDigits.call(this);
      if(this.value.length > 6) this.value = this.value.slice(0,6);
    });

    signupForm.addEventListener('submit', function(evt){
      evt.preventDefault();

      const vFirst = firstname.value.trim();
      const vLast = lastname.value.trim();
      const vPhone = phone.value.trim();
      const vPin = pincode.value.trim();
      const pwd = document.getElementById('password').value;
      const cpwd = document.getElementById('confirm_password').value;

      document.getElementById('err-name').textContent = '';
      document.getElementById('err-phone').textContent = '';
      document.getElementById('err-pin').textContent = '';
      document.getElementById('err-pass').textContent = '';

      if (!onlyLettersPattern.test(vFirst) || !onlyLettersPattern.test(vLast)) {
        document.getElementById('err-name').textContent = 'Names can contain only letters.';
        firstname.focus();
        return;
      }

      if (!onlyDigits10.test(vPhone)) {
        document.getElementById('err-phone').textContent = 'Phone must be exactly 10 digits.';
        phone.focus();
        return;
      }

      if (!onlyDigits6.test(vPin)) {
        document.getElementById('err-pin').textContent = 'Pincode must be exactly 6 digits.';
        pincode.focus();
        return;
      }

      if (pwd.length < 6) {
        document.getElementById('err-pass').textContent = 'Password must be at least 6 characters.';
        return;
      }

      if (pwd !== cpwd) {
        document.getElementById('err-pass').textContent = 'Passwords do not match.';
        return;
      }

      const success = document.getElementById('success');
      success.style.display = 'block';

      setTimeout(()=> window.location.href='index.html', 1400);
    });
  </script>
